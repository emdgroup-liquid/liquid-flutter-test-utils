name: liquid_flutter_test_utils
description: "Test utilities for Liquid Flutter and more"
version: 1.0.0
homepage: https://github.com/emdgroup-liquid/liquid-flutter-test-utils

environment:
  sdk: ^3.6.1
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.15.0
  go_router: ^2.0.0
  liquid_flutter: ^18.2.0
  liquid_flutter_emd_theme: ^0.0.2
  mtrust_better_log: ^1.0.0
  path: ^1.9.0
  flutter_svg: ^2.0.17
  responsive_builder: ^0.7.1

dev_dependencies:
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Lato
      fonts:
        - asset: packages/liquid_flutter/fonts/Lato-Regular.ttf
          weight: 500
        - asset: packages/liquid_flutter/fonts/Lato-Bold.ttf
          weight: 800
    - family: EMD
      fonts:
        - asset: packages/liquid_flutter_emd_theme/fonts/EMD.ttf
    - family: LiquidIcons
      fonts:
        - asset: packages/liquid_flutter_emd_theme/fonts/LiquidIcons.ttf